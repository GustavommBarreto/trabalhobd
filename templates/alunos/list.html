{% extends "base.html" %}

{% block conteudo %}
<h1>Alunos</h1>

<p>
  <a href="{{ url_for('ui_criar_aluno') }}">+ Novo aluno</a>
</p>

<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Matrícula</th>
      <th>Turma</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for aluno in alunos %}
    <tr>
      <td>{{ aluno.id_aluno }}</td>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.matricula }}</td>
      <td>{{ aluno.id_turma }}</td>
      <td>
        <a href="{{ url_for('ui_editar_aluno', id_aluno=aluno.id_aluno) }}">Editar</a>

        <form action="{{ url_for('ui_deletar_aluno', id_aluno=aluno.id_aluno) }}"
              method="post"
              style="display:inline;"
              onsubmit="return confirm('Tem certeza que deseja excluir este aluno?');">
          <button type="submit">Excluir</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
